<!DOCTYPE html>
<html>
<head>
    <title>Debug MockAPI</title>
</head>
<body>
    <h1>Debug MockAPI Ingredients</h1>
    <div id="result"></div>
    
    <script>
        async function testMockAPI() {
            try {
                console.log('Testing MockAPI ingredients...');
                const response = await fetch('https://68d4a223214be68f8c69d69b.mockapi.io/ingredients');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Raw data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h2>Status: ${response.status}</h2>
                    <h3>Data length: ${data.length}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<h2>Error: ${error.message}</h2>`;
            }
        }
        
        testMockAPI();
    </script>
</body>
</html>
