    <script>
        const MOCKAPI_BASE = 'https://68d4a223214be68f8c69d69b.mockapi.io';
        const RECIPES_URL = `${MOCKAPI_BASE}/recipes`;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = message;

        function addResult(containerId, message, type = 'info') {

            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;

        }

        async function testConnection() {
            updateStatus('Äang kiá»ƒm tra káº¿t ná»‘i...', 'info');
            try {
                const [recipesResponse, ingredientsResponse] = await Promise.all([
                    fetch(RECIPES_URL),
                    fetch(INGREDIENTS_URL)

                    updateStatus('âœ… Káº¿t ná»‘i MockAPI thÃ nh cÃ´ng!', 'success');

                    <p><strong>MÃ´ táº£:</strong> ${ingredient.description}</p>

        async function testCreateRecipe() {
            updateStatus('Äang táº¡o recipe test...', 'info');
            try {
                const testRecipe = {
                    name: "Test Recipe " + Date.now(),
                    description: "Recipe test tá»« JavaScript",
                    category: "Test",
                    ingredients: [
                        { ingredientId: 1, name: "CÃ  phÃª", amount: 20, unit: "g" },

                    ],

            }
        }

        async function testUpdateRecipe() {
            updateStatus('Äang cáº­p nháº­t recipe...', 'info');
            try {
                const response = await fetch(RECIPES_URL);
                if (response.ok) {
                    const recipes = await response.json();
                    if (recipes.length > 0) {
                        const recipeToUpdate = recipes[0];
                        recipeToUpdate.name = recipeToUpdate.name + " (Updated " + Date.now() + ")";
                        recipeToUpdate.updatedAt = new Date().toISOString();

                        const updateResponse = await fetch(`${RECIPES_URL}/${recipeToUpdate.id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(recipeToUpdate)
