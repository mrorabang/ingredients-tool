<!DOCTYPE html>
<html>
<head>
    <title>Debug Ingredients</title>
</head>
<body>
    <h1>Debug Ingredients</h1>
    <div id="result"></div>
    
    <script>
        async function debugIngredients() {
            try {
                // Get ingredients from MockAPI
                const response = await fetch('https://68d4a223214be68f8c69d69b.mockapi.io/ingredients');
                const ingredients = await response.json();
                
                console.log('All ingredients from MockAPI:', ingredients);
                
                // Find ingredients with "ổi" or "hồng" in name
                const filtered = ingredients.filter(ing => 
                    ing.name.toLowerCase().includes('ổi') || 
                    ing.name.toLowerCase().includes('hồng') ||
                    ing.name.includes('Ổi') ||
                    ing.name.includes('Hồng')
                );
                
                console.log('Filtered ingredients:', filtered);
                
                let html = '<h2>All Ingredients from MockAPI:</h2><ul>';
                ingredients.forEach(ing => {
                    html += `<li>ID: ${ing.id}, Name: "${ing.name}", Unit: ${ing.unit}</li>`;
                });
                html += '</ul>';
                
                if (filtered.length > 0) {
                    html += '<h2>Found matching ingredients:</h2><ul>';
                    filtered.forEach(ing => {
                        html += `<li>ID: ${ing.id}, Name: "${ing.name}", Unit: ${ing.unit}</li>`;
                    });
                    html += '</ul>';
                } else {
                    html += '<h2>No ingredients found with "ổi" or "hồng" in name</h2>';
                }
                
                document.getElementById('result').innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `❌ Error: ${error.message}`;
            }
        }
        
        debugIngredients();
    </script>
</body>
</html>
