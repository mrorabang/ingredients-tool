<!DOCTYPE html>
<html>
<head>
    <title>Test Delete Ingredient</title>
</head>
<body>
    <h1>Test Delete Ingredient</h1>
    <div id="result"></div>
    
    <script>
        async function testDelete() {
            try {
                // First, get all ingredients
                console.log('Getting ingredients...');
                const response = await fetch('https://68d4a223214be68f8c69d69b.mockapi.io/ingredients');
                const ingredients = await response.json();
                console.log('Ingredients:', ingredients);
                
                // Find "Ổi hồng"
                const oiHong = ingredients.find(ing => ing.name === 'Ổi hồng' || ing.name.includes('ổi') || ing.name.includes('hồng'));
                console.log('Found ổi hồng:', oiHong);
                
                if (oiHong) {
                    // Try to delete it
                    console.log('Deleting ingredient ID:', oiHong.id);
                    const deleteResponse = await fetch(`https://68d4a223214be68f8c69d69b.mockapi.io/ingredients/${oiHong.id}`, {
                        method: 'DELETE'
                    });
                    
                    if (deleteResponse.ok) {
                        document.getElementById('result').innerHTML = `✅ Successfully deleted ingredient: ${oiHong.name} (ID: ${oiHong.id})`;
                    } else {
                        document.getElementById('result').innerHTML = `❌ Failed to delete: ${deleteResponse.status} ${deleteResponse.statusText}`;
                    }
                } else {
                    document.getElementById('result').innerHTML = '❌ Ingredient "Ổi hồng" not found';
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `❌ Error: ${error.message}`;
            }
        }
        
        testDelete();
    </script>
</body>
</html>
